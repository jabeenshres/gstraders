{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>login</title>
	<!--favicon-->
	<!-- loader-->
	<link href="{% static 'dashboard/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'dashboard/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="{% static 'dashboard/css/icons.css' %}" />
	<!-- App CSS -->
	<link rel="stylesheet" href="{% static 'dashboard/css/app.css' %}" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body class="bg-login">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row no-gutters">
							{% block content %}
							
							{% endblock %}
						</div>
						<!--end row-->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
	 	$(document).ready(function() {
        // messages timeout for 10 sec 
        setTimeout(function() {
            $('.error-message').fadeOut('slow');
        }, 4000); // <-- time in milliseconds, 1000 =  1 sec
    });


	</script>
	{% block script %}{% endblock %}
</body>

</html>
